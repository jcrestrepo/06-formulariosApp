<h2>Reactive: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" name="producto" autocomplete="off" class="form-control"
                        formControlName="nombre"    
                    placeholder="Nombre Producto" minlength="3">
                    <span  class="form-text text-danger">Debe ser de 3 letras</span>
                </div>

            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                        formControlName="precio" 
                        placeholder="Precio Producto" >
                    <span class="form-text text-danger">Debe ser mayor que 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    formControlName="existencias" 
                  
                    class="form-control"
                    placeholder="Existencias del  Producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }} </pre>

        <span>Pristinie</span>
        <pre>{{miFormulario.pristine }} </pre>

        <span>Touche</span>
        <pre>{{miFormulario.touched }} </pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }} </pre>
        
        
    
    </div>
</div>
