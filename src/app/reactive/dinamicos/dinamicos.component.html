<h2>Reactive <small>Dinamicos</small></h2>
<hr>

<form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="guardar()" >
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre</label>
        <div class="col-sm-9 col-form-input">
            <input type="text" 
              class="form-control"
              formControlName="nombre"    
                placeholder="Nombre de la persona">
            <span *ngIf="campoNoEsValido('nombre')" class="form-text text-danger">Debe ser de 3 letras</span>
        </div>

    </div>
   

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                    [formControl]="nuevoFavorito"
                    class="form-control"  placeholder=" Juego Favorito"
                    (keyup.enter)="agregarFavorito()">
                <button class="btn btn-primary" (click)="agregarFavorito()" type="button" id="button-addon2">Agregar</button>
            </div>
        </div>
    </div>


    <!-- Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Favorito</label>
        <div class="col-sm-9 col-form-input" formArrayName="favoritos">
            <div class="input-group  mb-3" *ngFor="let favorito of favoritosArr.controls; let i =index ">
                <input  class="form-control " type="text" required [formControlName]="i"
                    placeholder="Ingrese el nobmre del Juego Favorito">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)"
                    id="Eliminar">Eliminar</button>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="submit" 
                class="btn btn-primary float-end">Guardar </button>
        </div>
    </div>
</form>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }} </pre>

        <span>Pristinie</span>
        <pre>{{miFormulario.pristine }} </pre>

        <span>Touche</span>
        <pre>{{miFormulario.touched }} </pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }} </pre>

        <span>Nuevo Favorito</span>
        <pre>{{nuevoFavorito.valid }} </pre>

    </div>
</div>
