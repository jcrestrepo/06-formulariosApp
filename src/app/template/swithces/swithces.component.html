<h2>Template Switches</h2>
<hr>
<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                value="M"
                [(ngModel)]="persona.genero"
                name="radioGenero" id="radioMasculino"
                required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                value="F"
                [(ngModel)]="persona.genero"
                name="radioGenero" id="radioFemenino" checked
                required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>



    <!-- Swithc -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9" >
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                [(ngModel)]="persona.notificaciones"
                name="notificaciones"
                type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--TErminos y Condiciones  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check mb-11">
                <input class="form-check-input"
                name="terminos"
                [(ngModel)]="terminosYCondiciones" 
                required
                type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Acepto terminos y Condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid"
                class="btn btn-primary float-end">Guardar </button>
        </div>
    </div>

</form>

<h5>Valor de Formulario</h5>
<pre>
    {{miFormulario.value | json}}
</pre>
<br>

<h5>Persona</h5>
<pre>
    {{persona | json}}
</pre>
<br>
<h5>Valido</h5>
<pre>{{miFormulario.valid}} </pre>

<br>
<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors | json}} </pre> 

<pre>condiciones :</pre>
