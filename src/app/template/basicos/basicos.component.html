<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" ngModel name="producto" autocomplete="off" class="form-control" required
                        placeholder="Nombre Producto" minlength="3">
                    <span *ngIf="nombreValido()" class="form-text text-danger">Debe ser de 3 letras</span>
                </div>

            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" ngModel name="precio" class="form-control" required
                        placeholder="Precio Producto" min="0">
                    <span *ngIf="precioValido()" class="form-text text-danger">Debe ser mayor que 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    ngModel name="existencias" 
                    customMin
                    [minimo]="0"
                    required
                    class="form-control"
                    placeholder="Existencias del  Producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                        Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }} </pre>

        <span>Pristinie</span>
        <pre>{{miFormulario.pristine }} </pre>

        <span>Touche</span>
        <pre>{{miFormulario.touched }} </pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }} </pre>
        
        
        <span>Existencias</span>
        <pre>{{miFormulario.controls.existencias?.errors| json }} </pre>
    </div>
</div>
